<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h2>Sea battle </h2>

  <div class="button">
    <button onclick="setGame()">Set game</button>
    <button onclick="startGame()">Start game</button>
  </div>

  <div id="message_box" class="message" onclick="closeMessage(event)">
    <div class="message_text">
      <span class="close" onclick="closeMessage(event)">X</span>
      <p id="text">Test</p>
    </div>
  </div>

  <div class="playfield">
    <h4 id="player_header">Player field</h4>
    <h4 id="ai_header">AI field</h4>
  <div class="left">
    <table id="player">

    </table>
  </div>

  <div class="right">
   <table id="ai">

    </table>
  </div>
  </div>

  <div class="instruction">

    <div>
      <table class="ship_instruction" id="4cell">
        <tr>
          <td></td><td></td><td></td><td></td>
        </tr>
      </table>
      <p>1</p>
    </div>

    <div>
      <table class="ship_instruction" id="3cell">
        <tr>
          <td></td><td></td><td></td>
        </tr>
      </table>
      <p>2</p>
    </div>

    <div>
      <table class="ship_instruction" id="2cell">
        <tr>
          <td></td><td></td>
        </tr>
      </table>
      <p>3</p>
    </div>

    <div>
      <table class="ship_instruction" id="1cell">
        <tr>
          <td></td>
        </tr>
      </table>
      <p>4</p>
    </div>

  </div>

  <!--<div class="footer"></div>-->

</body>
